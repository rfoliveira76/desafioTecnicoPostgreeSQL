<h1>
  {{title}}
</h1>

<p>{{informeArquivo}}</p>
<input type="file" (change)="selectFile($event)">

<button class="btn btn-success" [disabled]="!selectedFiles" (click)="upload()">Salvar</button>

<button class="button btn-info" *ngIf='!showFile' (click)='showFiles(true)'>Buscar</button>

<div>
    <div class="panel-heading">Arquivos Salvos</div>
      <div *ngFor="let file of fileUploads | async">
          <details-upload [fileUpload]='file'></details-upload>
      </div>
    </div>
</div>
